		mui.plusReady(function () {
			// plus.navigator.setStatusBarStyle("light");
			// plus.navigator.setFullscreen(true);
			mui('.mui-content').on('tap', 'a', function(e) {
				var targetTab = '../pages/home-detail-list.html' //this.getAttribute('href');
				var _id = this.id;
				console.log("_id: " + JSON.stringify(_id));
				var _title = $(this).find('div').text();
				
				openNewPage(targetTab , _title , true , {pType:_id});
				
			});
			
			//打开详情页
			mui('.new-pattern').on('tap', 'a', function(e) {
				var targetTab = '../pages/cai-details.html'
				var _title = $(this).find('#title').text();
				var obj = {};
				if(_title == '虾仁炒饭'){
					obj = {
						title:'虾仁炒饭',
						icon:'../../images/ig/c_danchaofan.jpg',
						money:'20',
						sale:'50'}
				}else if(_title == '火锅鸡'){
					obj = {
						title:'火锅鸡',
						icon:'../../images/ig/c_dapanji.jpg',
						money:'20',
						sale:'50'}
				}else if(_title == '水饺'){
					obj = {
						title:'水饺',
						icon:'../../images/ig/c_shuijiao.jpg',
						money:'20',
						sale:'50'}
				}else if(_title == '喷香卤肉饭'){
					obj = {
						title:'喷香卤肉饭',
						icon:'../../images/ig/c_luroufan.jpg',
						money:'20',
						sale:'50'}
				}
				
				
				
				
				
				openNewPage(targetTab , _title , true,{obj:obj});
				
			});
			
			plus.webview.currentWebview().setStyle({scrollIndicator:'none'}); 
			plus.screen.lockOrientation("portrait-primary");

			$(".btn").click(function(){
				openNewPage('../pages/message.html' , '消息中心' , true)
			})
		})
