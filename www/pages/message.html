<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<!--标准mui.css-->
		<link rel="stylesheet" href="../../css/mui.min.css">
		<!--App自定义的css-->
		<link rel="stylesheet" type="text/css" href="../../css/app.css"/>
		<link rel="stylesheet" type="text/css" href="../../css/t/common.css"/>
		<style>
			.mui-card .mui-control-content {
				padding: 10px;
			}
			.mui-control-content {
				height: 150px;
			}
		</style>
	</head>
	<body>
		<div class="mui-content new-center">
			<div style="padding: 10px 10px;">
				<div id="segmentedControl" class="mui-segmented-control">
					<a class="mui-control-item mui-active" href="#item1">未使用</a>
					<a class="mui-control-item" href="#item2">已使用</a>
					<a class="mui-control-item" href="#item3">已过期</a>
				</div>
			</div>
			<div>
				<div id="item1" class="mui-control-content mui-active">
					<div id="scroll" class="mui-scroll-wrapper">
						<div class="mui-scroll">
							<ul class="mui-table-view">
								<li class="mui-table-view-cell mui-media">
									<a href="javascript:;">
										<img class="mui-media-object mui-pull-left" src="../../images/wsy.png">
										<div class="mui-media-body">
											满100元即可使用
											<p class='mui-ellipsis'>有效期:<label>2020.03.05</label>至<label>2020.05.05</label></p>
											<p class='mui-ellipsis'>适用范围:<label>全部</p>
										</div>
									</a>
								</li>
								<li class="mui-table-view-cell mui-media">
									<a href="javascript:;">
										<img class="mui-media-object mui-pull-left" src="../../images/wsy.png">
										<div class="mui-media-body">
											满100元即可使用
											<p class='mui-ellipsis'>有效期:<label>2020.06.05</label>至<label>2020.08.05</label></p>
											<p class='mui-ellipsis'>适用范围:<label>全部</p>
										</div>
									</a>
								</li>
				
							</ul>
						</div>
					</div>
				</div>
				<div id="item2" class="mui-control-content">
					<ul class="mui-table-view">
						<li class="mui-table-view-cell mui-media">
							<a href="javascript:;">
								<img class="mui-media-object mui-pull-left" src="../../images/syy.png">
								<div class="mui-media-body">
									满100元即可使用
									<p class='mui-ellipsis'>有效期:<label>2020.06.05</label>至<label>2020.08.05</label></p>
									<p class='mui-ellipsis'>适用范围:<label>全部</p>
								</div>
							</a>
						</li>
					</ul>
				</div>
				<div id="item3" class="mui-control-content">
					<ul class="mui-table-view">
						<li class="mui-table-view-cell mui-media">
							<a href="javascript:;">
								<img class="mui-media-object mui-pull-left" src="../../images/gq.png">
								<div class="mui-media-body">
									满100元即可使用
									<p class='mui-ellipsis'>有效期:<label>2020.06.05</label>至<label>2020.08.05</label></p>
									<p class='mui-ellipsis'>适用范围:<label>全部</p>
								</div>
							</a>
						</li>
						<li class="mui-table-view-cell mui-media">
							<a href="javascript:;">
								<img class="mui-media-object mui-pull-left" src="../../images/gq.png">
								<div class="mui-media-body">
									满100元即可使用
									<p class='mui-ellipsis'>有效期:<label>2020.06.05</label>至<label>2020.08.05</label></p>
									<p class='mui-ellipsis'>适用范围:<label>全部</p>
								</div>
							</a>
						</li>
					</ul>
				</div>
			</div>
			
		</div>
		<script src="../../js/mui.min.js"></script>
		<script>
			mui.init({
				swipeBack:true //启用右滑关闭功能
			});
			(function($) {
				$('#scroll').scroll({
					indicators: true //是否显示滚动条
				});
				
				
				var segmentedControl = document.getElementById('segmentedControl');
				$('.mui-input-group').on('change', 'input', function() {
					if (this.checked) {
						var styleEl = document.querySelector('input[name="style"]:checked');
						var colorEl = document.querySelector('input[name="color"]:checked');
						if (styleEl && colorEl) {
							var style = styleEl.value;
							var color = colorEl.value;
							segmentedControl.className = 'mui-segmented-control' + (style ? (' mui-segmented-control-' + style) : '') + ' mui-segmented-control-' + color;
						}
					}
				});
			})(mui);
		</script>

	</body>

</html>
